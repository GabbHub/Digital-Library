<html>
    <#include "framepublic.html">
    <#include "header.html">
    <body>
        <div class="main_bg">
            <div class="wrap">
                <div class="main">

                    <!-- FORM Registrazione -->

                    <form action="register" method="post" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email </label>
                            <div class="controls1">
                                <input type="email" name="u"  placeholder="" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password </label>
                            <div class="controls">
                                <input type="password" id="password1" name="p"  placeholder="" required/>
                            </div>
                            <label class="control-label" for="inputPassword">Conferma Password</label>
                            <div class="controls">
                                <input type="password" id="password2" name="p2"  placeholder="" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputUsername">Nome</label>
                            <div class="controls1">
                                <input type="text" name="n"  placeholder="" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputCognome">Cognome</label>
                            <div class="controls1">
                                <input type="text" name="co"  placeholder="" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputCity">Citt&agrave;</label>
                            <div class="controls1">
                                <input type="text" name="ci"  placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputAddress">Indirizzo </label>
                            <div class="controls">
                                <input type="text" name="ind"  placeholder="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputDate">Data di nascita </label>
                            <div class="controls1">
                                <input type="date" name="da"  placeholder="" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" value="register" name="register" onclick="checkdoublePass()" class="more-btn">Registrati</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>

    <#include "footer.html">
    <script>
        function checkdoublePass() {
            var pass1 = document.getElementById("password1");
            var pass2 = document.getElementById("password2");
            if (pass1.value !== pass2.value) {
                alert("Hai inserito password diverse");
                event.preventDefault();
            }
        }
    </script>
</html>
