<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
            <meta charset="ISO-8859-1" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Digital Library</title>
            <!-- BOOTSTRAP STYLES-->
            <link href="Template/css/bootstrap.css" rel="stylesheet" />
            <!-- FONTAWESOME STYLES-->
            <link href="Template/css/font-awesome.css" rel="stylesheet" />
            <!-- CUSTOM STYLES-->
            <link href="Template/css/custom2.css" rel="stylesheet" />

    </head>
    <body>
        <div class="container">
            <div class="row text-center ">
                <div class="col-md-12">
                    <br /><br />
                    <h2> Digital Library : Autenticazione</h2>
                    <br />
                </div>
            </div>
            <div class="row ">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row text-center ">
                                <strong>   Inserire Parametri </strong>  
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="autenticazione" method="post" >
                                <br />
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                    <input type="text" class="form-control" name="email" placeholder="La tua Email " />
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                    <input type="password" class="form-control" name="password"   placeholder="La tua Password" />
                                </div>
                                <button type="submit" value="autenticazione" class="btn btn-primary">Authenticami</button>

                                <hr />

                            </form>
                        </div>

                    </div>
                </div>


            </div>
        </div>


        <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
        <!-- JQUERY SCRIPTS -->
        <script src="Template/js/jquery-1.10.2.js"></script>
        <!-- BOOTSTRAP SCRIPTS -->
        <script src="Template/js/bootstrap.min.js"></script>
        <!-- METISMENU SCRIPTS -->
        <script src="Template/js/jquery.metisMenu.js"></script>
        <!-- CUSTOM SCRIPTS -->
        <script src="Template/js/custom.js"></script>

    </body>
</html>
